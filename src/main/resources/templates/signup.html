<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/bootstrap.min.css}">


    <title>Sign Up</title>
</head>
<body class="p-3 mb-2 bg-light text-black">
<div class="container justify-content-center w-50 p-3" style="background-color: #eeeeee; margin-top: 5em;">
    <div class="form-group">
        <label><a th:href="@{'/login'}">Back to Login</a></label>
    </div>

    <h1 class="display-5">Sign Up</h1>
<!--    onsubmit="return isValid()"-->
    <form action="#" th:action="@{'/signup'}" th:object="${userDto}" method="POST" onsubmit="return isValid()">
        <!--                <div id="success-msg" class="alert alert-dark" th:if="${msg != null && msg.equals('ok')}" >-->
        <!--                    You successfully signed up! Please continue to the <a th:href="@{'/login'}">login</a> page.-->
        <!--                </div>-->
        <div id="error-msg" class="alert alert-danger" th:if="${msg != null}">
            <span th:text="${msg}">Example Signup Error Message</span>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputFirstName">First Name</label>
                <input type="input" name="firstName" class="form-control" id="inputFirstName" th:filed="*{firstName}"
                       placeholder="Enter First Name" maxlength="20" required>
            </div>
            <div class="form-group col-md-6">
                <label for="inputLastName">Last Name</label>
                <input type="input" name="lastName" class="form-control" id="inputLastName" th:filed="*{lastName}"
                       placeholder="Enter Last Name" maxlength="20" required>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputUsername">Username</label>
                <input type="input" name="username" class="form-control" id="inputUsername" th:filed="*{username}"
                       placeholder="Enter Username" maxlength="20" required>
            </div>
            <div class="form-group col-md-6">
                <label for="inputPassword">Password</label>
                <input type="password" name="password" class="form-control" id="inputPassword" th:filed="*{password}"
                       placeholder="Enter Password" maxlength="20" required>
            </div>

        </div>
        <div class="form-row">
            <div class="form-group col-md-6"></div>
            <div class="form-group col-md-6">
                <label class="mt-0 mb-0 ">password must between 8 to 20</label>
                <label class="mt-0 mb-0 ">password must include the lower and upper letter</label>
                <label class="mt-0 mb-0">password must include the digit</label>
                <label class="mt-0 mb-0">password must include at least one of the charter !@#$%^&*</label>

            </div>
        </div>
        <button type="submit" class="btn btn-primary" id="buttonSignUp" >Sign Up</button>
    </form>

</div>


    <script th:src="@{/js/jquery-slim.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <script th:src="@{/js/validation.js}"></script>

</body>
</html>
